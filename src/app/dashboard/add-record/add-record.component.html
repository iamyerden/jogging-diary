<form>
  <h3>Add record</h3>
  <div class="form-group row">
    <label for="date-input" class="col-12 col-form-label">Jogging Date</label>
    <div class="col-12">
      <input class="form-control" type="date" id="date-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="distance-number-input" class="col-12 col-form-label">Distance (m)</label>
    <div class="col-12">
      <input class="form-control" type="number" value="0" id="distance-number-input">
    </div>
  </div>
  <div class="form-group row">
    <label for="time-number-input" class="col-12 col-form-label">Time (s)</label>
    <div class="col-12">
      <input class="form-control" type="number" value="0" id="time-number-input">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
