<h3>My results</h3>
<button type="submit" class="btn btn-primary">New</button>

<table class="table" style="margin: 30px 0">
  <thead class="thead-light">
  <tr>
    <th scope="col">Date</th>
    <th scope="col">Distance in meters</th>
    <th scope="col">Time</th>
    <th scope="col">Average speed</th>
    <th scope="col">Options</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let recordItem of records">
    <td>{{recordItem.date}}</td>
    <td>{{recordItem.distance}}</td>
    <td>{{recordItem.time}}</td>
    <td>{{recordItem.avgSpeed}}</td>
    <td>
      <button type="submit" class="btn btn-primary small-btn">Edit</button>
      <button type="submit" class="btn btn-danger small-btn">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
